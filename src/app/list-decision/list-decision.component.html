 <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

  <html>
  
    <body>
      <div class="container">
        <div class="text-style mb-5">Liste des décisions</div>
        <table class="table table-sm">
          <thead>
            <tr>
              <th class="text-center col-3">Nom</th>
              <th class="text-center col-3">Fonction métier</th>
              <th class="text-center col-6">Compte rendu</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listDecision">
              <td class="text-center col-3">{{item.nom}}</td>
              <td class="text-center col-3">{{item.fonctionMetier}}</td>
              <td class="text-center col-6"><textarea class="rect">{{item.compteRendu}}</textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
    </body>
