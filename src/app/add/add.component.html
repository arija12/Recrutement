<!DOCTYPE html>
<html>

<head>
  <title>Cours Complet Bootstrap 4</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container">
    <div class="text-style">Ajouter un candidat </div>
    

    <form [formGroup]="myForm" >
     
      <fieldset>
        <div >
        <button class="btn  float-end mb-3"><i class="fa fa-download" (click)="downloadMyFile()"></i>CV</button>
      </div>

        <div >
          <label > User Name</label>
          <input type="text" class="form-control" id="username" placeholder="Pierre GIRAUD" formControlName="username" name="username" >
        </div>

       <div >
          <label >Email</label>
          <input   type="text" class="form-control" id="email" placeholder="pierre.giraud@edhec.com" formControlName="email" name="email" >
        </div>

        <div >
          <label >Job</label>
          <input type="text" class="form-control" id="job" placeholder="" formControlName="job" name="job">
        </div>
        <div >
          <label >Source</label>
          <input  type="text" class="form-control" id="source" placeholder="Linkedin,Facebook,Instagram,Indeed ..." formControlName="source" name="source">
        </div>
        <div >
          <label >Year of experience</label>
          <input  type="text" class="form-control" id="experience" placeholder="" formControlName="experience" name="experience">
        </div>
        <div >
          <label >Mobile</label>
          <input type="text" class="form-control" id="phone" placeholder="+216 xx xxx xxx" formControlName="phone" name="phone">
        </div>

        <div  style="margin-bottom: 20px;">
          <label for="selection">Status</label>
          <div class="input-group">
            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" formControlName="status" name="status">
              <option value="" selected></option>
              <option *ngFor="let item of listStatus">
                {{item.value}}
              </option>
            </select>

            
            <button class="btn btn-outline-secondary" type="button" (click)="getListStatus()"> <i
                class="material-icons">settings</i></button>

          </div>

        </div>
        <div>

        </div>

      </fieldset>
    </form>

    <button (click)="navigate()" type="button" class="btn btn-success float-end custom-margin" >  Suivant </button>
  </div>
</body>

</html>
