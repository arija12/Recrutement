<!DOCTYPE html>
<html>

<head>
  <title>Cours Complet Bootstrap 4</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container">
    <div class="text-style">Entretien </div>

    <form [formGroup]="formGroup" >
      <fieldset>

        <div >
          <label >User Name</label>
          <input type="text" class="form-control" id="username" placeholder="Pierre GIRAUD" formControlName="username" name="username">
        </div>
       <div >
          <label for="date">Interview date</label>
          <input type="datetime-local" class="form-control" id="date" placeholder="pierre.giraud@edhec.com" formControlName="date" name="date">
        </div>

        <div >
          <label for="selection">Place</label>
          <select id="selection" class="form-control" formControlName="" name="">
            <option value=""> In place</option>
            <optgroup>
              <option value="">In place</option>
              <option value="">from a distance</option>
            </optgroup>



          </select>
        </div>
        <div>
          <button routerLink="/listUsers" type="submit" type="button" class="btn btn-success float-end">Envoyer
          </button>
        </div>

      </fieldset>
    </form>
  </div>
</body>

</html>
